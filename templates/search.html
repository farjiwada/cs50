{% extends "layout.html" %}

{% block title %}
  Search
{% endblock%}

{% block body %}
<div id="header">
    <h2>Project1:Books</h2>
    </div>
    <div id="navbar">
        <ul>
            <li><a href="{{ url_for('register') }}">Login</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
        <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    </div>
    <div>
    <table class="table">
        <tr>
            <th>ISBN</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Publication Year</th>
        </tr>
    {% for book in books %}
        <tr>
            <td>{{ book.isbn }}</td>
            <td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.bookname }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.publication_year }}</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
